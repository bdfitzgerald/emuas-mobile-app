<ion-item-sliding *ngFor="let user of users">

  <ion-item>
    <ion-avatar item-left>
      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
    </ion-avatar>
    <h2>{{user.name}}</h2>
  </ion-item>

  <ion-item-options side="right">

    <button ion-button color="warning">
      <ion-icon name="mail"></ion-icon>
      Message
    </button>

    <button ion-button color="success">
      <ion-icon name="call"></ion-icon>
      Call
    </button>

  </ion-item-options>

</ion-item-sliding>
