<ion-header color="primary">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getNotices($event)" [animated]="'true'"></ion-searchbar>
</ion-header>

<ion-content>

  <notice-item *ngFor="let notice of notices" [notice]="notice"></notice-item>

  <ion-infinite-scroll *ngIf="notices.length > 5" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading More">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<notice-add></notice-add>
