<ion-header>

  <ion-navbar  color="primary">
    <ion-title>EMUAS Members</ion-title>
  </ion-navbar>

</ion-header>


<div class="background"></div>
<ion-content>
  <ion-list no-lines *ngIf="showLogin">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="doLogin()">Login</button>
    </ion-item>

    <ion-item>
      <button ion-button clear (click)="doRegister()">Register</button>
      <button ion-button clear>Forgot Password?</button>
    </ion-item>

  </ion-list>


  <ion-list no-lines *ngIf="!showLogin">

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="doRegister()">Register</button>
    </ion-item>

    <ion-item>
      <button ion-button clear (click)="doLogin()">Login</button>
      <button ion-button clear>Forgot Password?</button>
    </ion-item>

  </ion-list>

</ion-content>
