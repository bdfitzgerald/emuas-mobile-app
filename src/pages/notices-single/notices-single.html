<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{notice.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item class="notice-header">
      <ion-avatar item-left>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{notice.user}}</h2>
      <p>November 5, 1955</p>
    </ion-item>
    <ion-item>
      <p>{{notice.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
