<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{event.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-avatar item-left>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{event.user}}</h2>
      <p>{{event.submitted}} ago</p>
    </ion-item>

    <ion-item>
      <h4>{{event.date}}</h4>
    </ion-item>

    <ion-item>
      <p>{{event.message}}</p>
    </ion-item>

    <ion-item>
      <h5>End Of Sign Ups: 10th March, 2017</h5>
    </ion-item>

    <ion-item>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="people"></ion-icon>
          <div (click)="showAttending(id)">{{event.attending}} Attending</div>
        </button>
      </ion-col>
    </ion-item>

  </ion-list>

  <button ion-button block outline class="add-calendar" (click)="addToCalendar()" *ngIf="!calendar">Add To Calendar</button>


</ion-content>
